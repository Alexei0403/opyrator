<!DOCTYPE html>
<html>

<head>
    <title>Loading...</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta http-equiv="refresh" content="5">
    <style>
        body {
            background-color: white;
            margin: 0;
        }

        #error_text {
            color: black;
            width: 70%;
            font-size: 25px;
            margin: auto;
            padding-top: 40px;
            z-index: 100;
            position: relative;
            font-family: 'Roboto', sans-serif;
            font-weight: 200
        }

        #over logo {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .outer {
            display: table;
            position: absolute;
            height: 100%;
            width: 100%;
        }

        .middle {
            display: table-cell;
            vertical-align: middle;
        }

        .inner {
            margin-left: auto;
            margin-right: auto;
        }

        .spinner {
            width: 40px;
            height: 40px;

            position: relative;
            margin: 60px auto;
        }

        .double-bounce1,
        .double-bounce2 {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #333;
            opacity: 0.6;
            position: absolute;
            top: 0;
            left: 0;

            -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
            animation: sk-bounce 2.0s infinite ease-in-out;
        }

        .double-bounce2 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }

        @-webkit-keyframes sk-bounce {
            0%,
            100% {
                -webkit-transform: scale(0.0)
            }
            50% {
                -webkit-transform: scale(1.0)
            }
        }

        @keyframes sk-bounce {
            0%,
            100% {
                transform: scale(0.0);
                -webkit-transform: scale(0.0);
            }
            50% {
                transform: scale(1.0);
                -webkit-transform: scale(1.0);
            }
        }
    </style>
</head>

<body>
    <div class="outer">
        <center class="middle">
            <div class="inner">
                <div id="error_text">Just wait a minute, some setups are going on in the background ...</div>
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>
        </center>
    </div>
</body>
</html>
